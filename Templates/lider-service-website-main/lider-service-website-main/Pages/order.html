<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usta sifarişi</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/nice-select.css" />

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/orderExpert.css" />
    <link rel="stylesheet" href="../css/customReset.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/commonElement.css" />
    <link rel="stylesheet" href="../css/color.css" />
  </head>
  <body>
    <section class="orderMaster">
      <div class="orderMaster_content">
        <div class="orderMaster_content_leftBox">
          <a href="../index.html">
            <i class="fa-solid fa-arrow-left-long"></i> Geri qayıt
          </a>

          <img src="../assets/static-photos/logo-order-master.svg" alt="" />
        </div>

        <form class="orderMaster_form">
          <h3 class="third_header">Usta Sifarişi</h3>

          <input type="text" placeholder="*Adınız və Soyadınız" />

          <input type="tel" placeholder="*Telefon nömrəniz" />

          <select required>
            <option data-display="Sifariş etmək istədiyiniz xidməti seçin">
              Sifariş etmək istədiyiniz xidməti seçin
            </option>
            <option value="1">Some option 1</option>
            <option value="2">Some option 2</option>
            <option value="3">Some option 3</option>
          </select>

          <textarea placeholder="Sifariş haqqında məlumat"></textarea>

          <button type="button" class="blue_button">Sifariş et</button>
        </form>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../js/jquery.nice-select.js"></script>

    <script src="../js/nice-select.js"></script>

    <script src="../script.js"></script>
  </body>
</html>
